version: '3.4'

services:
  birthdaybot:
    image: ${DOCKER_REGISTRY-}pinkyhi/birthdaybot
    ports:
    - "443:443"
    - "88:88"
    - "8443:8443"
    build:
      context: .
      dockerfile: BirthdayBot/Dockerfile
    restart: always
    environment:
    - WebHookUrl
    - SslCertificatePEM
    - SslCertificatePFX
    depends_on:
          - mssqlserver

  mssqlserver:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    ports:
        - "2433:1433"
    environment: 
        - MSSQL_SA_PASSWORD=Brt_z!py
        - ACCEPT_EULA=Y
        - MSSQL_PID=Developer
    expose:
        - 2433